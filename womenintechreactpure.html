<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 100px;
      }
      img {
        box-shadow: 0 0 15px #999;
        border-radius: 50px;
        width: 100px;
      }
      img.disabled {
        opacity: 0.3;
      }
    </style>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <h1>Women in Tech</h1>
    <div id="app"></div>
    <script>
      const $app = document.getElementById("app");
      const h = React.createElement;

      const Avatar = params => {
        const src = `https://randomuser.me/api/portraits/women/${
          params.id
        }.jpg`;
        return h("img", { src });
      };

      ReactDOM.render(
        h("div", null, [h(Avatar, { id: 57 }), h(Avatar, { id: 58 })]),
        $app
      );
    </script>
  </body>
</html>
